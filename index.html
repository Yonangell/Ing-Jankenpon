<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jankenpon</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
      config="{ darkMode: 'class' }"
    ></script>
    <link
      rel="icon"
      type="image/x"
      href="assets/image/piedra-papel-tijeras.png"
    />
    <script
      src="https://kit.fontawesome.com/e78ed52000.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="bg-gray-400 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-500"
  >
    <div class="container mx-auto p-4 mx-w-lg pb-20">
      <header class="text-center mb-6">
        <h1 class="text-4xl font-sans">Piedra, papel o tijera</h1>
        <p id="resultado-partida" class="mt-4 text-2xl font-mono min-h-[1.5em]">
          Â¡Elige la opciÃ³n con la que vas a ganar!
        </p>
      </header>
      <section class="mb-6 flex justify-center space-x-4">
        <button
          onclick="jugarRonda('piedra')"
          class="p-4 bg-white dark:bg-gray-500 rounded-2xl shadow hover:bg-indigo-100 dark:hover:bg-gray-700 transition-colors duration-300 cursor-pointer"
        >
          ðŸ‘Š Piedra
        </button>
        <button
          onclick="jugarRonda('papel')"
          class="p-4 bg-white dark:bg-gray-500 rounded-2xl shadow hover:bg-indigo-100 dark:hover:bg-gray-700 transition-colors duration-300 cursor-pointer"
        >
          ðŸ“„ Papel
        </button>
        <button
          onclick="jugarRonda('tijera')"
          class="p-4 bg-white dark:bg-gray-500 rounded-2xl shadow hover:bg-indigo-100 dark:hover:bg-gray-700 transition-colors duration-300 cursor-pointer"
        >
          âœ‚ Tijera
        </button>
      </section>
      <section
        class="bg-white dark:bg-gray-500 rounded-2xl p-4 shadow-lg mb-6 transition-colors duration-300"
      >
        <h2 class="text-xl font-mono mb-4">Resultados del juego</h2>
        <div class="grid grid-cols-2 gap-2 text-lg">
          <div>
            Rondas:<span id="rondas-jugadas" class="font-mono ml-1"> </span>
          </div>
          <div>
            Empates:<span id="rondas-empates" class="font-mono ml-1"></span>
          </div>
          <div>
            Triunfos del usuario:<span
              id="ganadas-usuario"
              class="font-mono ml-1"
            ></span>
          </div>
          <div>
            Triunfos de la Computadora:<span
              id="ganadas-comput"
              class="font-mono ml-1"
            ></span>
          </div>
        </div>
        <button
          onclick="reiniciarResultados()"
          class="mt-4 w-full bg-gray-800 hover:bg-gray-900 dark:bg-indigo-600 dark:hover:bg-indigo-700 text-white font-mono px-4 py-2 rounded-2xl cursor-pointer transition-colors duration-300 shadow-md"
        >
          Reiniciar Los Resultados
        </button>
      </section>
      <section
        class="bg-white dark:bg-gray-500 p-4 rounded-2xl shadow-lg transition-colors duration-300"
      >
        <h2 class="text-xl font-mono mb-4">Las ultimas 5 rondas</h2>
        <ul id="lista-rondas" class="space-y-2 text-lg"></ul>
      </section>
      <button
        onclick="toggleModoOscuro()"
        aria-label="Cambiar entre modo oscuro y claro"
        title="Cambiar tema"
        class="fixed bottom-4 right-4 p-3 bg-gray-800 hover:bg-gray-900 dark:bg-indigo-600 dark:hover:bg-indigo-700 cursor-pointer rounded-2xl text-white shadow-lg transition-colors duration-300 flex items-center justify-center space-x-2"
      >
        <i class="fa-solid fa-circle-half-stroke"></i
        ><span class="hidden sm:inline">Cambiar a modo oscuro</span>
      </button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
